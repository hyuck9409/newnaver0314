<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            border: 3px groove gray;
        }

        tr {
            height: 40px;
            border: 1px solid lightgray;
        }

        th, td {
            border: 1px solid lightgray;
            font-size: 20px;
            font-family: 'Comic Sans MS';
            text-align: center;
        }

        th {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <!-- Generate th elements for each 단 up to 9단 -->
            <script>
                for (let 단 = 2; 단 <= 9; 단++) {
                    document.write(`<th>${단} 단</th>`);
                }
            </script>
        </tr>
        <script>
            for (let i = 1; i <= 9; i++) {
                document.write(`<tr>`);
                for (let 단 = 2; 단 <= 9; 단++) {
                    let 곱셈 = `${단} X ${i} = ${단 * i}`;
                    document.write(`<td>${곱셈}</td>`);
                }
                document.write(`</tr>`);
            }
        </script>
    </table>
</body>
</html>
