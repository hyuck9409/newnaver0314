<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(function(){
            $("#myfile").change(function(){
                //console.log($(this));
                let reg=/(.*?)\/(jpg|jpeg|png|gif)$/;
                let f=$(this)[0].files[0];
                if(!f.type.match(reg)){
                    alert("이미지 파일만 가능합니다");
                    return;
                }
                if(f){
                    let reader=new FileReader();
                    reader.onload=function(e){
                        $("#showimg1").attr("src",e.target.result);
                    }
                    reader.readAsDataURL($(this)[0].files[0]);
                }
            });
        });

        function preview(tag){
            if(tag.files[0]){

            }
        }
    </script>
</head>
<body>
    <h4>제이쿼리로 이미지파일 미리보기 구현</h4>
    <h5>방법 1</h5>
    <input type="file" id="myfile">
    <br><br>
    <h5>방법 2-태그에 이벤트를 직접 준 경우</h5>
    <input type="file" onchange="preview(this)">
    <br><br>
    <h5>방법 3-카메라 아이콘으로 업로드를 하고자할경우</h5>
    <input type="file" onchange="preview(this)" id="myfile2" style="display: none;">
    <i class="bi bi-camera-fill camera" style="font-size: 30px; color: green;cursor: pointer;" ></i>
    <br><br>
    <script>
        //카메라 아이콘 클릭시 파일3번을(안보이는상태)강제로 클릭한 효과를 주기
        $(".camera").click(function(){
            $("#myfile2").trigger("click");//click 이벤트를 강제로 발생
        });
    </script>
    <img src="" id="showimg1" style="width: 300;">
</body>
</html>
