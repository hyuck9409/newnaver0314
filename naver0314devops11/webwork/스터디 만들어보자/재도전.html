<!DOCTYPE html>
<html>
<head>
    <title>자기소개</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 80%;
        }
        .introduction {
            background-color: #333333;
            border-radius: 5px;
            padding: 20px;
            margin-right: 20px;
            flex: 1;
            text-align: left;
        }
        .introduction p {
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
        }
        .head-image {
            width: 300px;
            border-radius: 50%;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var text = "정상혁입니다";
            var chatTextElement = document.getElementById("chatText");
            var index = 0;
            var delay = 100;

            function typeWriter() {
                if (index < text.length) {
                    chatTextElement.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeWriter, delay);
                } else {
                    setTimeout(eraseText, delay * 2);
                }
            }

            function eraseText() {
                if (index >= 0) {
                    var tempText = text.substring(0, index);
                    chatTextElement.innerHTML = tempText;
                    index--;
                    setTimeout(eraseText, delay);
                } else {
                    setTimeout(typeWriter, delay);
                }
            }

            typeWriter();
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="introduction">
            <h2>안녕하세요, <span id="chatText" class="index module"></span></h2>
            
        </div>
        <img src="https://via.placeholder.com/300" alt="헤드 이미지" class="head-image">
    </div>
    
</body>
</html>
